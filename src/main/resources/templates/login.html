<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login and Register</title>

<link rel="stylesheet" href="../static/css/style.css">

</head>
<body>

    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="post" th:action="@{/saveUser}">
          <h2 class="form_title title">会员注册</h2>
          <div class="form__icons"><img class="form__icon" src="../static/img/1.svg" alt=""><img class="form__icon" src="../static/img/2.svg"></div><span class="form__span">or use email for registration</span>
<!--          <input class="form__input" type="hidden" name="id">-->
<!--          <input class="form__input" type="text" name="id">-->
          <input class="form__input" type="text" placeholder="Name" name="name">
          <input class="form__input" type="text" placeholder="Email" name="email">
          <input class="form__input" type="password" placeholder="Password" name="password">
<!--          <button class="form__button button submit">Register</button>-->
          <button class="btn btn-primary" type="submit">注册</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="post" th:action="@{/login}">
          <h2 class="form_title title">会员登录</h2>
          <div class="form__icons"><img class="form__icon" src="../static/img/3.svg"></div><span class="form__span">or use your email account</span>
          <input class="form__input" type="text" placeholder="Name" name="name">
          <input class="form__input" type="password" placeholder="Password" name="password"><a class="form__link">Forget password?</a>
<!--          <button class="form__button button submit">Login</button>-->
          <button class="btn btn-primary" type="submit">登陆</button>

        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To keep connected with us please login with your personal info</p>
          <button class="switch__button button switch-btn">Login</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">Enter your personal details and start journey with us</p>
          <button class="switch__button button switch-btn">Register</button>
        </div>
      </div>
    </div>

  <script  src="../static/assets/js/script.js"></script>

</body>
</html>
